<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bubble Bobble</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            touch-action: none;
        }
        canvas {
            display: block;
            image-rendering: pixelated;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            cursor: pointer;
        }
        #startScreen h1 {
            font-size: 24px;
            margin-bottom: 40px;
            color: #0f0;
            text-shadow: 2px 2px #060;
        }
        #startScreen p {
            font-size: 12px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: none;
            justify-content: space-between;
            pointer-events: none;
        }
        #controls.show {
            display: flex;
        }
        .touch-control {
            pointer-events: auto;
            opacity: 0.5;
        }
        #dpad {
            width: 120px;
            height: 120px;
            position: relative;
        }
        .dpad-btn {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #444;
            border: 2px solid #666;
            border-radius: 5px;
        }
        #dpad-up { top: 0; left: 40px; }
        #dpad-down { bottom: 0; left: 40px; }
        #dpad-left { top: 40px; left: 0; }
        #dpad-right { top: 40px; right: 0; }
        #buttons {
            display: flex;
            gap: 20px;
            align-items: flex-end;
        }
        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #666;
            font-size: 16px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #btn-b { background: #c44; }
        #btn-a { background: #4c4; }
        #instructions {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #888;
            font-size: 10px;
            text-align: center;
            display: none;
        }
        #instructions.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="startScreen">
            <h1>BUBBLE BOBBLE</h1>
            <p>CLICK TO START</p>
        </div>
        <div id="controls" class="touch-control">
            <div id="dpad">
                <div class="dpad-btn" id="dpad-up"></div>
                <div class="dpad-btn" id="dpad-down"></div>
                <div class="dpad-btn" id="dpad-left"></div>
                <div class="dpad-btn" id="dpad-right"></div>
            </div>
            <div id="buttons">
                <div class="action-btn" id="btn-b">B</div>
                <div class="action-btn" id="btn-a">A</div>
            </div>
        </div>
        <div id="instructions">Arrow Keys: Move | Z: Jump | X: Shoot Bubble</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
